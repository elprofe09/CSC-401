<html>
<head><title>
Number Build JavaScript
</title>

<script>

a = new Array (
        'field1',
        'field2',
        'field3',
        'field4',
        'field5',
        'field6',
        'field7',
        'field8',
        'field9',
        'field10',
        'field11'
   )

b = new Array(
    1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024 )

function compute() {
   sum = 0
   for ( i=0; i<b.length; i++ ) {
      if ( document.NumberBuild[a[i]].checked ) {
         sum = sum + b[i]
      }
   }
  document.NumberBuild.theResult.value=sum
}
     function computeNum(){
                compute();
                if(document.NumberBuild.theResult.value == 1925){
                    document.write("<img src='https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.5w7DnBWlhY8V0vsAXp189gHaFj%26pid%3DApi&f=1'/>")
                }
            }
   
</script>
    
   

</head>
<body>
<form name="NumberBuild">

<h2>
Number Builder
</h2>

Select numbers to include in the
total by clicking on the box to its left.
Any number from 0 to 255 can be made by
the correct selection of numbers.


<menu>
<table>
<script>

function makeCheckbox ( i ) {
   document.write('<input type=checkbox name="', 
   a[i], '" onClick=computeNum()>' ) 
}

for ( i=0; i<a.length; i++) {
   document.write("<tr><td>")
   makeCheckbox(i)
   document.write("</td><td>", b[i], "</td></tr>" )
}

document.write('<tr><td colspan=2>-------------------</td></tr>') 
document.write('<tr><td><input type=text name="theResult" size=3 value=0>') 
document.write('</td><td>Total</td></tr>')
     
</script>
</table>
</menu>

</form>
   
    
    

</body>
</html>
